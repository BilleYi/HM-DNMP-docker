version: "3.2"

services:
  ## Nginx Web Container ###
  nginx:
    build: ./core/images/nginx
    container_name: nginx
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./core/conf/nginx/conf/conf.d:/etc/nginx/conf.d:ro
      - ./web-conf:/etc/nginx/web-conf:ro
      - ./logs/nginx/log:/var/log/nginx:rw
      - type: bind
        source: ./share-files
        target: /var/www/share-files
      - type: bind
        source: ./ssl
        target: /var/www/ssl
    ports:
      - "80:80"
      - "443:443"
      - "8080:80"
      - "8035:80"
    restart: always
    networks:
      - net-php71
      - net-php72
      - net-php74
      - net-php80
    depends_on:
      - php71
      - php72
      - php74
      - php80

  ### PHP FPM Container ###
  php71:
    build: ./core/images/php71
    container_name: php71
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php71/conf/php.ini:/etc/php7/php.ini:ro
      - ./core/conf/php71/conf/php-fpm.conf:/etc/php7/php-fpm.conf:ro
      - ./core/conf/php71/conf/conf.d/www.conf:/etc/php7/php-fpm.d/www.conf:ro
      - type: bind
        source: ./share-files
        target: /var/www/share-files    
    expose:
      - "9000"
    restart: always
    networks:
      - net-php71
      - net-mysql
      - net-elasticsearch
      - net-redis
    depends_on:
      - mysql
      - elasticsearch
      - redis

  php72:
    build: ./core/images/php72
    container_name: php72
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php72/conf/php.ini:/etc/php7/php.ini:ro
      - ./core/conf/php72/conf/php-fpm.conf:/etc/php7/php-fpm.conf:ro
      - ./core/conf/php72/conf/php-fpm.d/www.conf:/etc/php7/php-fpm.d/www.conf:ro
      - type: bind
        source: ../.ssh
        target: /root/.ssh
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "3000:3000"
      - "35729:35729"
    expose:
      - "9072"
    restart: always
    networks:
      - net-php72
      - net-mysql
      - net-elasticsearch
      - net-redis
    depends_on:
      - mysql
      - elasticsearch
      - redis

  php74:
    build: ./core/images/php74
    container_name: php74
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php74/conf/php.ini:/etc/php7/php.ini:ro
      - ./core/conf/php74/conf/php-fpm.conf:/etc/php7/php-fpm.conf:ro
      - ./core/conf/php74/conf/php-fpm.d/www.conf:/etc/php7/php-fpm.d/www.conf:ro
      - type: bind
        source: ../.ssh
        target: /root/.ssh
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "3001:3001"
      - "45729:45729"
    expose:
      - "9073"
    restart: always
    networks:
      - net-php74
      - net-mysql
      - net-elasticsearch
      - net-redis
    depends_on:
      - mysql
      - elasticsearch
      - redis

  php80:
    build: ./core/images/php80
    container_name: php80
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php80/conf/php.ini:/etc/php8/php.ini:ro
      - ./core/conf/php80/conf/php-fpm.conf:/etc/php8/php-fpm.conf:ro
      - ./core/conf/php80/conf/php-fpm.d/www.conf:/etc/php8/php-fpm.d/www.conf:ro
      - type: bind
        source: ../.ssh
        target: /root/.ssh
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "3008:3008"
      - "55729:55729"
    expose:
      - "9080"
    restart: always
    networks:
      - net-php80
      - net-mysql
      - net-elasticsearch
      - net-redis
    depends_on:
      - mysql
      - elasticsearch
      - redis

  ### MYSQL Container ###
  mysql:
    build: ./core/images/mysql
    container_name: mysql
    volumes:
      - type: volume
        source: db-mysql
        target: /var/lib/mysql
        volume:
          nocopy: true
      - ./core/conf/mysql/conf/my.cnf:/etc/mysql/my.cnf:ro
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    restart: always
    networks:
      - net-mysql

  ### ELASTICSEARCH Container ###
  elasticsearch:
    image: elasticsearch:7.6.2
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - net-elasticsearch

  ### Rabbitmq Container###
  rabbitmq:
    image: rabbitmq:3.8.3-management
    container_name: rabbitmq3.8
    volumes:
      - /usr/local/rabbitmq/data:/data
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "15672:15672"
      - "5672:5672"
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=root
      - RABBITMQ_DEFAULT_PASS=123456
    networks:
      - net-rabbitmq

  ### REDIS Container ###
  redis:
    build: ./core/images/redis
    container_name: redis
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    networks:
      - net-redis

### Networks Setup ###
networks:
  net-php71:
    driver: bridge
  net-php72:
    driver: bridge
  net-php74:
    driver: bridge
  net-php80:
    driver: bridge
  net-mysql:
    driver: bridge
  net-elasticsearch:
    driver: bridge
  net-redis:
    driver: bridge
  net-rabbitmq:
    driver: bridge

### Volumes Setup ###
volumes:
  db-mysql:
    driver: local
  esdata:
    driver: local
  redisdata:
    driver: local
