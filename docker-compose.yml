version: "3.2"

services:
  ## Nginx Web Container ###
  nginx:
    build: ./core/images/nginx
    container_name: nginx
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/nginx/conf/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./core/conf/nginx/conf/conf.d:/etc/nginx/conf.d:ro
      - ./web-conf:/etc/nginx/web-conf:ro
      - ./logs/nginx/log:/var/log/nginx:rw
      - type: bind
        source: ./share-files
        target: /var/www/share-files
      - type: bind
        source: ./ssl
        target: /var/www/ssl
    ports:
      - "80:80"
      - "443:443"
      - "8080:80"
      - "8035:80"
    restart: always
    networks:
      - net-php71
      - net-php72
      - net-php74
      - net-php80
      - net-varnish60
      - net-varnish40
    depends_on:
      - php71
      - php72
      - php74
      - php80
  ### PHP FPM Container ###
  php71:
    build: ./core/images/php71
    container_name: php71
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php71/conf/php.ini:/etc/php7/php.ini:ro
      - ./core/conf/php71/conf/php-fpm.conf:/etc/php7/php-fpm.conf:ro
      - ./core/conf/php71/conf/conf.d/www.conf:/etc/php7/php-fpm.d/www.conf:ro
      - type: bind
        source: ./share-files
        target: /var/www/share-files    
    expose:
      - "9000"
    restart: always
    networks:
      - net-php71
      - net-mysql
      - net-elasticsearch
      - net-elasticsearch68
      - net-elasticsearch56
      - net-redis
    depends_on:
      - mysql
      - elasticsearch
      - elasticsearch68
      - elasticsearch56
      - redis

  php72:
    build: ./core/images/php72
    container_name: php72
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php72/conf/php.ini:/etc/php7/php.ini:ro
      - ./core/conf/php72/conf/php-fpm.conf:/etc/php7/php-fpm.conf:ro
      - ./core/conf/php72/conf/php-fpm.d/www.conf:/etc/php7/php-fpm.d/www.conf:ro
      - type: bind
        source: ../.ssh
        target: /root/.ssh
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "3000:3000"
      - "35729:35729"
    expose:
      - "9072"
    restart: always
    networks:
      - net-php72
      - net-mysql
      - net-elasticsearch
      - net-elasticsearch68
      - net-elasticsearch56
      - net-redis
    depends_on:
      - mysql
      - elasticsearch
      - elasticsearch68
      - elasticsearch56
      - redis

  php74:
    build: ./core/images/php74
    container_name: php74
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php74/conf/php.ini:/etc/php7/php.ini:ro
      - ./core/conf/php74/conf/php-fpm.conf:/etc/php7/php-fpm.conf:ro
      - ./core/conf/php74/conf/php-fpm.d/www.conf:/etc/php7/php-fpm.d/www.conf:ro
      - type: bind
        source: ../.ssh
        target: /root/.ssh
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "3001:3001"
      - "45729:45729"
    expose:
      - "9073"
    restart: always
    networks:
      - net-php74
      - net-mysql
      - net-elasticsearch
      - net-elasticsearch68
      - net-elasticsearch56
      - net-redis
    depends_on:
      - mysql
      - elasticsearch
      - elasticsearch68
      - elasticsearch56
      - redis

  php80:
    build: ./core/images/php80
    container_name: php80
    volumes:
      - type: bind
        source: ./www
        target: /var/www/html
      - ./core/conf/php80/conf/php.ini:/etc/php8/php.ini:ro
      - ./core/conf/php80/conf/php-fpm.conf:/etc/php8/php-fpm.conf:ro
      - ./core/conf/php80/conf/php-fpm.d/www.conf:/etc/php8/php-fpm.d/www.conf:ro
      - type: bind
        source: ../.ssh
        target: /root/.ssh
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "3008:3008"
      - "55729:55729"
    expose:
      - "9080"
    restart: always
    networks:
      - net-php80
      - net-mysql
      - net-elasticsearch
      - net-elasticsearch68
      - net-redis
    depends_on:
      - mysql
      - elasticsearch
      - elasticsearch68
      - redis

  ### MYSQL Container ###
  mysql:
    build: ./core/images/mysql
    container_name: mysql
    volumes:
      - type: volume
        source: db-mysql
        target: /var/lib/mysql
        volume:
          nocopy: true
      - ./core/conf/mysql/conf/my.cnf:/etc/mysql/my.cnf:ro
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    restart: always
    networks:
      - net-mysql

  ### ELASTICSEARCH Container ###
  elasticsearch:
    image: elasticsearch:7.6.2
    container_name: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: always
    networks:
      - net-elasticsearch

  ### ELASTICSEARCH Container ###
  elasticsearch68:
    image: elasticsearch:6.8.15
    container_name: elasticsearch68
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata6:/usr/share/elasticsearch6/data
    ports:
      - "9201:9200"
    restart: always
    networks:
      - net-elasticsearch68

  ### ELASTICSEARCH Container ###
  elasticsearch56:
    image: elasticsearch:5.6.15
    container_name: elasticsearch56
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata5:/usr/share/elasticsearch5/data
    ports:
      - "9202:9200"
    restart: always
    networks:
      - net-elasticsearch56

  ### Rabbitmq Container###
  rabbitmq:
    image: rabbitmq:3.8.3-management
    container_name: rabbitmq3.8
    volumes:
      - /usr/local/rabbitmq/data:/data
      - type: bind
        source: ./share-files
        target: /var/www/share-files
    ports:
      - "15672:15672"
      - "5672:5672"
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=root
      - RABBITMQ_DEFAULT_PASS=123456
    networks:
      - net-rabbitmq

  ### REDIS Container ###
  redis:
    build: ./core/images/redis
    container_name: redis
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    restart: always
    networks:
      - net-redis

  ### Varnish Container ###
  varnish60:
    #build: ./core/images/varnish
    image: varnish:6.0
    container_name: varnish60
    volumes:
      - ./core/images/varnish60/default.vcl:/etc/varnish/default.vcl:ro
    environment:
      - VARNISH_CONFIG=/etc/varnish/default.vcl
      - CACHE_SIZE=1024m
      - VARNISHD_PARAMS=-p default_ttl=3600 -p default_grace=3600
      - VARNISH_PORT=80
      - BACKEND_HOST=nginx
      - BACKEND_PORT=8080
    ports:
      - "8888:80"
    restart: always
    networks:
      - net-varnish60
    depends_on:
      - nginx

  ### Varnish Container ###
  varnish40:
    build: ./core/images/varnish40
    container_name: varnish40
    #volumes:
    #  - ./core/images/varnish40/default.vcl:/etc/varnish/default.vcl:ro
    ports:
      - "8889:80"
    restart: always
    networks:
      - net-varnish40
    depends_on:
      - nginx

### Networks Setup ###
networks:
  net-php71:
    driver: bridge
  net-php72:
    driver: bridge
  net-php74:
    driver: bridge
  net-php80:
    driver: bridge
  net-mysql:
    driver: bridge
  net-elasticsearch:
    driver: bridge
  net-elasticsearch68:
    driver: bridge
  net-elasticsearch56:
    driver: bridge
  net-redis:
    driver: bridge
  net-rabbitmq:
    driver: bridge
  net-varnish60:
    driver: bridge
  net-varnish40:
    driver: bridge

### Volumes Setup ###
volumes:
  db-mysql:
    driver: local
  esdata:
    driver: local
  esdata5:
    driver: local
  esdata6:
    driver: local
  redisdata:
    driver: local
